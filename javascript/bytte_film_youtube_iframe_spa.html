<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-framvisar</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Spørsmål: ___________</h1>

    <div id="video">
        <!-- Fylles ut av JS -->
    </div>

    <p>Spørsmålstekst, spørsmålstekst, spørsmålstekst, spørsmålstekst, ...</p>

    <button id="btnEndre">Neste video</button>

    <script>
        let liste = [
            '<iframe width="560" height="315" src="https://www.youtube.com/embed/MPd3_nUnKK8?si=lwbHkBUssr88epWb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>',
            '<iframe width="560" height="315" src="https://www.youtube.com/embed/WDvfUAFKQHQ?si=SGk0Cej-7T0HXxqI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>',
            '<iframe width="560" height="315" src="https://www.youtube.com/embed/1EIlcYCfEIE?si=OEVe4Maba_0eiyiB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
        ];

        // let liste = [
        //     { video : '<iframe width="560" height="315" src="https://www.youtube.com/embed/MPd3_nUnKK8?si=lwbHkBUssr88epWb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>' },
        //     { video : '<iframe width="560" height="315" src="https://www.youtube.com/embed/WDvfUAFKQHQ?si=SGk0Cej-7T0HXxqI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>' }
        // ];
        // console.log(liste[0].video);

        let aktivVideo = 0;
        document.getElementById("video").innerHTML = liste[aktivVideo];

        document.getElementById("btnEndre").addEventListener("click", endreVideo);

        function endreVideo() {
            aktivVideo++;

            if ((aktivVideo+1) > liste.length) {
                aktivVideo = 0;
            }
            
            document.getElementById("video").innerHTML = liste[aktivVideo];
        }
    </script>
</body>
</html>
