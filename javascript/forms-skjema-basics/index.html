<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skjema (form)</title>
    <script src="kode.js" defer></script>
    <link rel="stylesheet" href="stilark.css">
</head>
<body>
    <form id="skjema">
        <label for="tekst">Navnet ditt:</label>
        <input type="text" id="tekst" placeholder="Skriv inn tekst">

        <label for="tall">Tallet ditt:</label>
        <input type="number" id="tall" placeholder="Skriv inn tal mellom 1 og 10." min="1" max="10">
        
        <label for="epost">E-posten din:</label>
        <input type="email" id="epost" placeholder="Skriv inn epost">

        <button type="submit">Send</button>
    </form>
</body>
</html>
